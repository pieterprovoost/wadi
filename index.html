<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WADI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.2/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css" type="text/css">
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.15.0/proj4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geojson-rewind@0.3.1/geojson-rewind.min.js"></script>
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
        }
        #map {
            height: 500px;
            width: 100%;
        }
        .insufficient {
            color: #b82828 !important;
            font-weight: bold;
        }
        .sufficient {
            color: #539f44 !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1>WADI</h1>
        </div>
        <div class="row">
            <div id="map"></div>
        </div>
        <div class="row my-3">
            <div class="col">
                <div class="row g-3">
                    <div class="col">
                        <label for="surface" class="form-label">Afwaterende oppervlakte (m²)</label>
                        <input id="surface" type="number" class="form-control" value="150">
                    </div>
                    <div class="col">
                        <label for="depth" class="form-label">Maximum diepte (cm)</label>
                        <input id="depth" type="number" class="form-control" value="50">
                    </div>
                    <div class="col">
                        <label for="angle" class="form-label">Hoek (°)</label>
                        <input id="angle" type="number" class="form-control" value="45">
                    </div>
                    <div class="col">
                        <label for="clear" class="form-label">&nbsp;</label><br/>
                        <button id="clear" class="btn btn-primary">Wissen</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Diepte</th>
                            <th>Hoek</th>
                            <th>Benodigde oppervlakte</th>
                            <th>Oppervlakte</th>
                            <th>Benodigd volume</th>
                            <th>Volume</th>
                            <th>Lengte</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
